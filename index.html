<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Ironhack - Mid Term Project</title>
</head>

<body>
    <!--Header-->
    <header class="header">
        <section class="container">
            <div class="header__wrapper">
                <h1 class="header__logo">
                    <a href="/index.html" title="Home">
                        <img src="./assets/img/logos/circle.svg" alt="Circle" />
                    </a>
                </h1>
                <nav class="header__navigation">
                    <div class="header__menu">
                        <img src="./assets/icons/bars-solid.svg" alt="Menu" />
                    </div>
                    <ul class="header__navigation-list">
                        <li class="header__navigation-list-item isActive"><a href="#home" title="Home">Home</a></li>
                        <li class="header__navigation-list-item"><a href="#projects" title="Projects">Projects</a></li>
                        <li class="header__navigation-list-item"><a href="#services" title="Services">Services</a></li>
                    </ul>
                </nav>
                <button class="header__button button" type="button">Contact Us</button>
            </div>
        </section>
    </header>
    <!--End Header-->
    <!--Hero Section-->
    <section class="hero-section section container">
        <div class="hero-section__wrapper">
            <h1 class="hero-section__title">
                Empower Your Business With Stunning Design!
            </h1>
            <div class="hero-section__subtitle">
                Circle is a digital design and development studio.
                We design and develop astonishing websites and mobile
                apps.
            </div>
            <div class="hero-section__nav">
                <button class="hero-section__button1 button" type="button">Get in touch</button>
                <button class="hero-section__button2 button button-flat" type="button">See our work</button>
            </div>
        </div>
        <figure class="hero-section__wrapper">
            <img class="hero-section__card1" src="./assets/img/hero-section/card-1.png" alt="choose your card"
                role="presentation" />
            <img class="hero-section__img" src="./assets/img/hero-section/hero-image.png" alt="hero"
                role="presentation" />
            <img class="hero-section__card2" src="./assets/img/hero-section/card-2.png" alt="project has been acepted"
                role="presentation" />
        </figure>
    </section>
    <!--End Hero Section-->
    <!--Companies Section-->
    <section class="companies section container">
        <ul class="companies-list">
            <li class="companies-list-item">
                <img src="./assets/img/logos/airbnb-logo.svg" alt="airbnb"/>
            </li>
            <li class="companies-list-item">
                <img src="./assets/img/logos/google-logo.svg" alt="google"/>
            </li>
            <li class="companies-list-item">
                <img src="./assets/img/logos/microsoft-logo.svg" alt="microsoft"/>
            </li>
            <li class="companies-list-item">
                <img src="./assets/img/logos/fedex-logo.svg" alt="fedex"/>
            </li>
            <li class="companies-list-item">
                <img src="./assets/img/logos/amazon-logo.svg" alt="amazon"/>
            </li>
        </ul>
    </section>
    <!--End Companies Section-->
    <!--Projects Section-->
    <section class="projects section container">

    </section>
    <!--End Projects Section-->
    <script type="text/javascript" src="./js/javascript.js"></script>
</body>

</html>
